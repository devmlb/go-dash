name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
          # - os: macos-latest
          #   target: mac
          # - os: ubuntu-latest
          #   target: linux

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Build and publish to GitHub Releases
        run: npm run build:${{ matrix.target }}:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
